<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            background-color: #1d1d1d;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 1000px;
            height: 600px;
            display: flex;
            border: 5px solid #00ff00;
            background-color: #1d1d1d;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }


        .card1 {
            width: 70px;
            height: 70px;
            background-color: #00ff00;
            animation: fadeIn 3s ease infinite;
        }

        .card2 {
            width: 70px;
            height: 70px;
            background-color: #ff0000;
            animation: fade 3s ease infinite;
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card1"></div>
        <div class="card2"></div>
    </div>
    <audio autoplay controls src="kiss-the-rain-274811.mp3"></audio>
</body>


</html>
